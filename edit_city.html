<!doctype html>
<html lang="es">
<head>
    <meta charset="utf-8">
    <title>Editar Ciudad</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <h1>Editar Ciudad</h1>
    <form method="post">
        <input type="hidden" name="id" value="{{ ciudad.id }}">
        <label for="nombre">Nombre:</label>
        <input type="text" id="nombre" name="nombre" value="{{ ciudad.nombre }}" required><br>

        <label for="poblacion">Población:</label>
        <input type="number" id="poblacion" name="poblacion" value="{{ ciudad.poblacion }}" required><br>

        <label for="fecha_fundacion">Fecha de Fundación:</label>
        <input type="date" id="fecha_fundacion" name="fecha_fundacion" value="{{ ciudad.Fecha_fundacion }}" required><br>

        <label for="historia">Historia:</label>
        <textarea id="historia" name="historia" required>{{ ciudad.Historia }}</textarea><br>

        <button type="submit">Guardar Cambios</button>
    </form>
    <a href="{{ url_for('index') }}">Volver</a>
</body>
</html>
